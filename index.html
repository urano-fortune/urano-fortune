<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星屑の恋愛占い - Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-green: radial-gradient(circle at top, #0f6b5f, #063b35);
      --gold-gradient: linear-gradient(135deg, #f5e18b 0%, #d4af37 50%, #b8860b 100%);
      --accent-gold: #d4af37;
      /* 回答ボックス用の白系背景 */
      --box-white: rgba(255, 255, 255, 0.98); 
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Shippori Mincho', serif;
      background: var(--bg-green);
      color: #333; /* 文字色は白背景で見やすいように暗めに */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    #particle-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      width: 92%;
      max-width: 500px;
      z-index: 1;
      padding: 20px 0;
    }

    /* ヘッダーエリア（ここは白背景の外なので文字は白のまま） */
    .header-area {
      text-align: center;
      margin-bottom: 25px;
    }

    .header-area img {
      max-width: 160px;
      height: auto;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
    }

    .main-title {
      font-size: 24px;
      margin: 0;
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.1em;
      font-weight: 700;
    }

    .sub-title {
      font-size: 12px;
      margin-top: 8px;
      color: var(--accent-gold);
      letter-spacing: 0.2em;
    }

    /* --- 回答ボックス：白背景 ＋ ゴールドフレーム --- */
    .outer-frame {
      padding: 4px; /* フレームの太さ */
      background: var(--gold-gradient);
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.4);
    }

    .inner-content {
      background: var(--box-white);
      border-radius: 16px;
      padding: 40px 25px;
      text-align: center;
      min-height: 320px;
      display: flex;
      flex-direction: column;
      /* 縁の内側に細いラインを入れてより豪華に */
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .progress-wrapper {
      background: #eee;
      height: 4px;
      border-radius: 10px;
      margin-bottom: 40px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--gold-gradient);
      transition: width 0.6s ease;
    }

    #question {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 45px;
      color: #2c4a44; /* 深緑系の濃い文字色 */
      font-weight: 500;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: auto;
    }

    .btn {
      width: 130px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      border-radius: 50px;
    }

    /* YES: 豪華な金ボタン */
    .btn-yes {
      background: var(--gold-gradient);
      color: #fff;
      border: none;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .btn-yes:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
    }

    /* NO: 落ち着いたグレー/ゴールド枠 */
    .btn-no {
      background: #fff;
      color: #999;
      border: 1px solid #ddd;
    }
    .btn-no:hover {
      border-color: var(--accent-gold);
      color: var(--accent-gold);
      background: rgba(212, 175, 55, 0.05);
    }

    .result-display {
      display: none;
      font-size: 1.05rem;
      line-height: 2;
      color: #2c4a44;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div id="particle-container"></div>

  <div class="container">
    <div class="header-area">
      <img src="images/logo.png" alt="占いロゴ">
      <h1 class="main-title">星屑の恋愛占い</h1>
      <div class="sub-title">― 真実の縁を結ぶ ―</div>
    </div>

    <div class="outer-frame">
      <div class="inner-content">
        
        <div id="quiz-ui">
          <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          
          <h2 id="question"></h2>

          <div class="btn-group">
            <button class="btn btn-yes" onclick="next(true)">YES</button>
            <button class="btn btn-no" onclick="next(false)">NO</button>
          </div>
        </div>

        <div class="result-display" id="resultDisplay"></div>
      </div>
    </div>
  </div>

  <script>
    // 背景の星屑生成
    const pContainer = document.getElementById('particle-container');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.style.position = 'absolute';
      p.style.background = '#fff';
      p.style.borderRadius = '50%';
      const size = (Math.random() * 2 + 1) + 'px';
      p.style.width = size; p.style.height = size;
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.opacity = Math.random() * 0.4;
      pContainer.appendChild(p);
    }

    const questions = [
      "最近、あの人のことを考える時間が増えましたか？",
      "連絡が来ると少し期待してしまいますか？",
      "本音を伝えられずにいると感じますか？",
      "相手の気持ちが気になって眠れない夜はありますか？",
      "自分ばかり想っている気がしますか？",
      "それでも、関係を信じたい気持ちはありますか？",
      "未来の話をしたことがありますか？",
      "小さな優しさに救われたことはありますか？",
      "このご縁は意味があると感じますか？",
      "今も心のどこかで繋がっていると思いますか？"
    ];

    let currentIdx = 0;
    let yesScore = 0;

    const qEl = document.getElementById("question");
    const bar = document.getElementById("progressBar");
    const quizUI = document.getElementById("quiz-ui");
    const resEl = document.getElementById("resultDisplay");

    function render() {
      qEl.textContent = questions[currentIdx];
      bar.style.width = ((currentIdx / questions.length) * 100) + "%";
    }

    function next(val) {
      if (val) yesScore++;
      currentIdx++;
      if (currentIdx < questions.length) render();
      else finish();
    }

    function finish() {
      bar.style.width = "100%";
      quizUI.style.display = "none";
      let msg = "";
      if (yesScore >= 8) msg = "<strong>【宿命の絆】</strong><br>あなたとあの人のご縁は、天に守られています。";
      else if (yesScore >= 5) msg = "<strong>【育まれる愛】</strong><br>焦らず、今の関係を大切に育んでください。";
      else msg = "<strong>【新しい光】</strong><br>今は自分を愛することで、運命が好転します。";
      resEl.innerHTML = msg;
      resEl.style.display = "block";
    }

    render();
  </script>
</body>
</html>
