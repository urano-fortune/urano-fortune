<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星屑の恋愛占い - Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-green: radial-gradient(circle at top, #0f6b5f, #063b35);
      --gold-gradient: linear-gradient(135deg, #f5e18b 0%, #d4af37 50%, #b8860b 100%);
      --accent-gold: #d4af37;
      --text-white: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Shippori Mincho', serif;
      background: var(--bg-green);
      color: var(--text-white);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    #particle-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      width: 90%;
      max-width: 550px;
      z-index: 1;
      padding: 20px 0;
    }

    /* ロゴ・タイトルエリア */
    .header-area {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-area img {
      max-width: 180px; /* ロゴのサイズ調整 */
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
    }

    .main-title {
      font-size: 26px;
      margin: 0;
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.1em;
      font-weight: 700;
    }

    .sub-title {
      font-size: 13px;
      margin-top: 10px;
      color: var(--accent-gold);
      letter-spacing: 0.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .sub-title::before, .sub-title::after {
      content: "";
      height: 1px;
      width: 20px;
      background: var(--accent-gold);
      opacity: 0.6;
    }

    /* メインカード */
    .outer-frame {
      padding: 1px;
      background: rgba(212, 175, 55, 0.4);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .inner-content {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 19px;
      padding: 45px 30px;
      text-align: center;
      min-height: 350px;
      display: flex;
      flex-direction: column;
    }

    .progress-wrapper {
      background: rgba(255, 255, 255, 0.1);
      height: 3px;
      border-radius: 10px;
      margin-bottom: 45px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--gold-gradient);
      box-shadow: 0 0 10px var(--accent-gold);
      transition: width 0.6s ease;
    }

    #question {
      font-size: 1.15rem;
      line-height: 1.8;
      margin-bottom: 50px;
      text-shadow: 0 2px 15px rgba(0,0,0,0.5);
    }

    /* YES / NO ボタンの差別化 */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: auto;
    }

    .btn {
      width: 140px;
      padding: 15px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      letter-spacing: 0.1em;
    }

    /* YES: ゴールドの塗りつぶしで「進む」イメージ */
    .btn-yes {
      background: var(--gold-gradient);
      color: #063b35;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }
    .btn-yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
    }

    /* NO: 枠線のみで「控えめ」なイメージ */
    .btn-no {
      background: transparent;
      color: var(--accent-gold);
      border: 1px solid var(--accent-gold);
      border-radius: 30px;
    }
    .btn-no:hover {
      background: rgba(212, 175, 55, 0.1);
      transform: translateY(-2px);
    }

    .result-display {
      display: none;
      font-size: 1.1rem;
      line-height: 2.2;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div id="particle-container"></div>

  <div class="container">
    <div class="header-area">
      <img src="images/logo.png" alt="占いロゴ">
      <h1 class="main-title">星屑の恋愛占い</h1>
      <div class="sub-title">真実の縁を結ぶ</div>
    </div>

    <div class="outer-frame">
      <div class="inner-content">
        
        <div id="quiz-ui">
          <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          
          <h2 id="question"></h2>

          <div class="btn-group">
            <button class="btn btn-yes" onclick="next(true)">YES</button>
            <button class="btn btn-no" onclick="next(false)">NO</button>
          </div>
        </div>

        <div class="result-display" id="resultDisplay"></div>
      </div>
    </div>
  </div>

  <script>
    // 背景の星屑生成
    const pContainer = document.getElementById('particle-container');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.style.position = 'absolute';
      p.style.background = '#fff';
      p.style.borderRadius = '50%';
      const size = (Math.random() * 2 + 1) + 'px';
      p.style.width = size; p.style.height = size;
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.opacity = Math.random() * 0.5;
      pContainer.appendChild(p);
    }

    const questions = [
      "最近、あの人のことを考える時間が増えましたか？",
      "連絡が来ると少し期待してしまいますか？",
      "本音を伝えられずにいると感じますか？",
      "相手の気持ちが気になって眠れない夜はありますか？",
      "自分ばかり想っている気がしますか？",
      "それでも、関係を信じたい気持ちはありますか？",
      "未来の話をしたことがありますか？",
      "小さな優しさに救われたことはありますか？",
      "このご縁は意味があると感じますか？",
      "今も心のどこかで繋がっていると思いますか？"
    ];

    let currentIdx = 0;
    let yesScore = 0;

    const qEl = document.getElementById("question");
    const bar = document.getElementById("progressBar");
    const quizUI = document.getElementById("quiz-ui");
    const resEl = document.getElementById("resultDisplay");

    function render() {
      qEl.textContent = questions[currentIdx];
      bar.style.width = ((currentIdx / questions.length) * 100) + "%";
    }

    function next(val) {
      if (val) yesScore++;
      currentIdx++;
      if (currentIdx < questions.length) render();
      else finish();
    }

    function finish() {
      bar.style.width = "100%";
      quizUI.style.display = "none";
      let msg = "";
      if (yesScore >= 8) msg = "【宿命の絆】<br>あなたとあの人のご縁は、天に守られています。";
      else if (yesScore >= 5) msg = "【育まれる愛】<br>焦らず、今の関係を大切に育んでください。";
      else msg = "【新しい光】<br>今は自分を愛することで、運命が好転します。";
      resEl.innerHTML = msg;
      resEl.style.display = "block";
    }

    render();
  </script>
</body>
</html>
